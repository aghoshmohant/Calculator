<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="main">
        <div id="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="row">
                <button onclick="button(7)" class="btn">7</button>
                <button onclick="button(8)" class="btn">8</button>
                <button onclick="button(9)" class="btn">9</button>
                <button onclick="button('+')" class="btn">+</button>
            </div>
            <div class="row">
                <button onclick="button(4)" class="btn">4</button>
                <button onclick="button(5)" class="btn">5</button>
                <button onclick="button(6)" class="btn">6</button>
                <button onclick="button('-')" class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="button(1)" class="btn">1</button>
                <button onclick="button(2)" class="btn">2</button>
                <button onclick="button(3)" class="btn">3</button>
                <button onclick="button('*')" class="btn">*</button>
            </div>
            <div class="row">
                <button onclick="button('.')" class="btn">.</button>
                <button onclick="button(0)" class="btn">0</button>
                <button onclick="equal('=')" class="btn">=</button>
                <button onclick="button('/')" class="btn">/</button>
            </div>
            <div class="row1">
                <button onclick="bg1()" class="btn1">WHITE</button>
                <button onclick="bg()" class="btn1">DARK</button>
                <button onclick="cleardisplay()" class="btn1">CLEAR</button>
            </div>
        </div>
    </div>
</body>

</html>
